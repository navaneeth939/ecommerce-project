{% extends 'base.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/contactus.css' %}">
</head>
<body>
    <section>
        <div class="section">
            <h1>Contact Information</h1>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d31281.
                285933682702!2d75.75215861553524!3d11.468321128425279!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!
                4m13!3e6!4m5!1s0x3ba663aea43f3473%3A0x6fa0e6f3eadb57c0!2zTmFkdXZhbm51ciDgtKjgtJ_gtYHgtLXgtKPgtY3gtKPgtYLgtbw!3m2!1d11.
                485987!2d75.7734862!4m5!1s0x3ba663d9d640708d%3A0x6ecb82e94e21358e!2sUlliyeri%2C%20Kerala!3m2!1d11.4502229!2d75.
                77105689999999!5e0!3m2!1sen!2sin!4v1738250136682!5m2!1sen!2sin"
                 width="600" height="450" style="border:0;" allowfullscreen="" 
                 loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

    <section>
        <div class="contact">
            <h1>Contact Form</h1>
            <div class="information">
                <form action="POST" id="ContactForm" onsubmit="return contactusForm()">
                    <input type="text" id="fname" name="fname" placeholder="Enter Firstname">
                    <input type="text" id="lname" name="lname" placeholder="Enter Lastname">
                    <input type="number" id="number" name="number" placeholder="Enter number">
                    <input type="email" id="email" name="email" placeholder="Enter email Id">
                    <button type="submit" id="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
{% endblock %}
