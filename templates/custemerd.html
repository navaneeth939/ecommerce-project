{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="static/styles/custemerd.css">
<form method="POST" id="Formcustemerd" onsubmit=" return Formcustemerd()">
    {% csrf_token %}
    <h1>Custemer Details</h1>
    <hr>
    <label for="address">Address</label>
    <input type="text" id="address" name="address">
    <span class="error" id="addresserror"></span>

    <label for="pincode">Pincode</label>
    <input type="number" id="pincode" name="pincode">
    <span class="error" id="pincodeerror"></span>

    <label for="district">District</label>
    <input type="text" id="district" name="district">
    <span class="error" id="districterror"></span>

    <label for="city">City</label>
    <input type="text" id="city" name="city">
    <span class="error" id="cityerror"></span>

    <button type="submit">SAVE</button>
</form>

<script src="static/scripts/custemerd.js"></script>


{% endblock %}
